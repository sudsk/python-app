apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-app-ingress
spec:
  rules:
  - host: python-app.test.com  
    http:
        paths:
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: python-app-service
                port:
                  number: 80
